<ion-menu [content]="sidemenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{this.userName}}</ion-title>
      <!-- <button ion-button menuClose>X</button> -->
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item menuClose (click)="openPage('UserPage')">
        <ion-icon name="person"></ion-icon> {{ "Profilo" | translate }}
      </ion-item>
      <ion-item menuClose (click)="openPage('OrdersPage')">
        <ion-icon name="cart"></ion-icon> {{ "Ordini" | translate }}
      </ion-item>
        <button ion-item menuClose (click)="logout()">
          <ion-icon name="exit"></ion-icon> {{ "Esci" | translate }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #sidemenu [root]="rootPage"></ion-nav>
