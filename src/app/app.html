<ion-menu [content]="sidemenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <button ion-button menuClose>X</button>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="openPage('UserPage')">
        Profile
      </ion-item>
      <button ion-item (click)="logout()">
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #sidemenu [root]="rootPage"></ion-nav>
