<ion-header>

  <ion-navbar>
    <ion-title>Accedi</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form [formGroup]="authenticationForm" (ngSubmit)="authenticate()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email:</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password:</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Accedi</button>
      </div>

    </ion-list>
  </form>
</ion-content>
