<ion-content>
  <div class="scene-wrap" (swipe)="swiped($event)" >
    <div class="layer bg" [style.background]="'url(' + backgroundFile() + ')'"></div>
    <div class="layer cel" [style.background]="'url(' + childFile() + ')'"></div>
    <div class="txt">
    	<div class="textbox page" [ngStyle]="scene.style">
    		{{scene.text}}
    	</div>
    </div>
    <div class="layer" id="ui">
      <div *ngIf="scene.option_a_dest != null" class="option_box" id="option_box_a" (click)="jumpToScene(scene.option_a_dest)"></div>
      <div *ngIf="scene.option_b_dest != null" class="option_box" id="option_box_b" (click)="jumpToScene(scene.option_b_dest)"></div>
    </div>
  </div>
  <div class="rotate-device-warning"><h2>{{ "RuotaSchermo" | translate }}</h2></div>
 
  <ion-fab bottom right>
    <button ion-fab mini class="discreto">
      <img src="assets/imgs/logo_icona.png" >
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="buyTale()" ><ion-icon name="cart"></ion-icon></button>
      <button ion-fab (click)="shareTale($event, 'facebook')" ><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab (click)="shareTale($event, 'twitter')" ><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab (click)="goToTalesPage()" ><ion-icon name="undo"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
