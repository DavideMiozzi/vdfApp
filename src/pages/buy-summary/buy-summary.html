<ion-header class="navbar cornicetta">
  <button ion-button ion-only class="btn-menu btn-clear" (click)="goback()">
    <ion-icon name="arrow-back"></ion-icon>
  </button>
  <ion-title>
    <img src="assets/imgs/logo.png" >
  </ion-title>
</ion-header>


<ion-content padding class="checkout-trip common-bg">
    <!--trip information-->
    <div class="trip-info card round">
      <div class="trip-image border-bottom" [ngStyle]="{'background-image': 'url(' + this.tale.preview_image + ')'}"></div>
      <ion-grid no-padding>
        <ion-row>
        </ion-row>
      </ion-grid>
    </div>

    <h2>Qua ci va:</h2>
  <p>1. Anteprima con titolo della favola scelta con dedica</p>
  <p>2. dati di spedizione</p>
  <p>3. Dati di fatturazione</p>
  <p>4. Importo totale da pagare ben visibile e chiaro</p>
  <p>5. Tasto "Paga con PayPal" bello evidente.</p>

  <button ion-button (click)="gotoNextPage()">Procedi</button>
</ion-content>
