<ion-header>

  <ion-navbar hideBackButton class="navbar cornicetta">
    <button ion-button ion-only menuToggle class="btn-menu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/imgs/logo.png" >
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list class="with-wave">

    <ion-item *ngFor="let child of children" (click)="goToTalesPage($event, child)">

      <ion-avatar item-start>
        <img src="assets/imgs/children_avatars/avatar_{{child.features_string}}.png">
      </ion-avatar>
      <h2 color="primary">{{child.name}}</h2>

      <button class="edit-child btn-clear" item-end ion-button icon-only (click)="goToChildPage($event, child)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

    <ion-fab bottom right>
        <button class="circular-button" ion-fab (click)="addChild($event)">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
