<ion-header>

<ion-content>

  <ion-card *ngFor="let tale of tales">
    <img src="assets/imgs/preview-storia.png" (click)="goToTalePage($event, tale)"/>

      <button ion-fab>
        <ion-icon name="book"></ion-icon>
      </button>
    </ion-fab>
    <ion-card-content (click)="goToTalePage($event, tale)">
      <ion-card-title>
        {{tale.title}}
      </ion-card-title>
      <p>{{tale.description}}</p>
