<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tales</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let tale of tales" (click)="goToTalePage(tale)">
      <h2>{{tale.title}}</h2>

      <ion-icon name="arrow-forward" *ngIf="tale.available" item-end></ion-icon>
      <button ion-button item-end *ngIf="!tale.available" (click)="purchaseTale(tale)">Acquista</button>
    </ion-item>

  </ion-list>
</ion-content>
