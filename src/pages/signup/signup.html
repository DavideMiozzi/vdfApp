<ion-header>

  <ion-navbar>
    <ion-title>Registrati</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <h2 ion-text class="text-primary">
        <img src="assets/imgs/logo.png" >
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="signupForm" (ngSubmit)="register()">

      <ion-item>
        <ion-input type="text" formControlName="name" placeholder="Nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
        <ion-icon name="mail" item-right class="text-primary"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
        <ion-icon name="lock" item-right class="text-primary"></ion-icon>
      </ion-item>

      <button ion-button color="primary" block margin-top>Registrati</button>
    </form>

  </div>
