<ion-header class="navbar cornicetta">
    <button ion-button ion-only class="btn-menu btn-clear" (click)="goToChildrenPage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/imgs/logo.png" >
    </ion-title>
  </ion-header>

<ion-content>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
              <ion-label color="primary" stacked>{{ "Nome" | translate }}</ion-label>
              <ion-input type="text" [(ngModel)]="user.name" (ngModelChange)="showSave = true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
              <ion-label color="primary" stacked>{{ "Email" | translate }}</ion-label>
              <ion-input type="email" [(ngModel)]="user.email" (ngModelChange)="showSave = true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="primary" stacked>{{ "Indirizzo" | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="user.billing_address.street" (ngModelChange)="showSave = true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="primary" stacked>{{ "Civico" | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="user.billing_address.streetNumber" (ngModelChange)="showSave = true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="primary" stacked>{{ "CAP" | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="user.billing_address.zipCode" (ngModelChange)="showSave = true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="primary" stacked>{{ "Citta" | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="user.billing_address.city" (ngModelChange)="showSave = true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="primary" stacked>{{ "Provincia" | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="user.billing_address.countryName" (ngModelChange)="showSave = true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="navigation__buttons" margin-top>
        <ion-col col-12>
          <button ion-button item-end [disabled]="!showSave" (click)="saveUser()">{{ "Salva" | translate }}</button>
        </ion-col>
      </ion-row>

    </ion-grid>

</ion-content>
