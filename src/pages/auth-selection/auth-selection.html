<ion-header>

  <ion-navbar>
    <ion-title>Benvenuti</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>

  <form [formGroup]="authenticationForm" (ngSubmit)="authenticate()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email:</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password:</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Accedi</button>
      </div>

    </ion-list>
  </form>

    <!-- <div padding>
      <button ion-button color="primary" block (click)="goTo('LoginPage')">Accedi</button>
    </div> -->

    <div padding>
      <button ion-button color="primary" block (click)="facebookLogin()"><ion-icon name="logo-facebook"></ion-icon> Accedi con Facebook</button>
    </div>

    <div padding>
      <button ion-button color="primary" block (click)="googleLogin()"><ion-icon name="logo-googleplus"></ion-icon> Accedi con Google</button>
    </div>

    <div padding>
      <button ion-button color="primary" block (click)="goTo('SignupPage')">Registrati</button>
    </div>

  </ion-list>
</ion-content>
