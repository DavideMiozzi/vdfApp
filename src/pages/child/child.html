<ion-header>

  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/logo.png" >
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
 
  <ion-list>
    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input [(ngModel)]="child.name" (ngModelChange)="showSave = true"></ion-input>
      <button ion-button item-end [hidden]="!showSave" (click)="saveChild()">Salva</button>
    </ion-item>
 
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <button class="circular-button boy" ion-button icon-only [small]="child.sex == 'girl'" (click)="setSex('boy')">
              <ion-icon name="male"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-8><div class="child-avatar" [ngStyle]="{ 'background-image': 'url(assets/imgs/children_avatars/'+avatarFileName+'.png)'}"></div></ion-col>
          <ion-col col-2>
            <button class="circular-button girl" ion-button icon-only [small]="child.sex == 'boy'" (click)="setSex('girl')">
              <ion-icon name="female"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item class="child-features__item">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button (click)="openHairShapeSelect()">Forma capelli</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button (click)="openHairColorSelect()">Colore capelli</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button (click)="openSkinColorSelect()">Colore pelle</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button (click)="openEyeColorSelect()">Colore occhi</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-select multiple="false" #hairShapeSelect class="hidden" [(ngModel)]="child.hairShape" (ngModelChange)="saveChild()">
      <ion-option value="co">Corti</ion-option>
      <ion-option value="lu">Lunghi</ion-option>
      <ion-option value="ri">Ricci</ion-option>
    </ion-select>

    <ion-select multiple="false" #hairColorSelect class="hidden" [(ngModel)]="child.hairColor" (ngModelChange)="saveChild()">
      <ion-option value="ro">Rossi</ion-option>
      <ion-option value="ne">Neri</ion-option>
      <ion-option value="bi">Biondi</ion-option>
      <ion-option value="ca">Castani</ion-option>
    </ion-select>

    <ion-select multiple="false" #skinColorSelect class="hidden" [(ngModel)]="child.skinColor" (ngModelChange)="saveChild()">
      <ion-option value="bi">Bianca</ion-option>
      <ion-option value="ro">Rosa</ion-option>
      <ion-option value="ne">Nera</ion-option>
    </ion-select>

    <ion-select multiple="false" #eyeColorSelect class="hidden" [(ngModel)]="child.eyeColor" (ngModelChange)="saveChild()">
      <ion-option value="ne">Neri</ion-option>
      <ion-option value="ma">Marroni</ion-option>
      <ion-option value="ve">Verdi</ion-option>
      <ion-option value="az">Azzurri</ion-option>
    </ion-select>

    <ion-item class="navigation__buttons">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button (click)="goToChildrenPage()">Bambini</button>
          </ion-col>
          <ion-col col-6 [hidden]="child.id == 0">
            <button ion-button (click)="goToTalesPage()">Favole</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>

</ion-content>
