<ion-header class="navbar cornicetta">
  <button ion-button ion-only class="btn-menu btn-clear" (click)="goback()">
    <ion-icon name="arrow-back"></ion-icon>
  </button>
  <ion-title>
    <img src="assets/imgs/logo.png" >
  </ion-title>
</ion-header>


<ion-content padding class="checkout-trip common-bg">
    <!--trip information-->
    <div class="trip-info card round">
      <div class="trip-image border-bottom" [ngStyle]="{'background-image': 'url(' + this.tale.preview_image + ')'}"></div>
      <ion-item no-padding text-wrap text-center class="primary-bg titolo">
        <h2 io-text class="text-white bold">{{this.tale.title}}</h2>
      </ion-item>
      
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-12>
              <ion-item no-padding>
                <ion-textarea [(ngModel)]="this.inscription" placeholder="{{ 'scrivi dedica' | translate }}" rows="6" maxLength="200" no-margin></ion-textarea>
              </ion-item>
              <span class="primary">{{ 200 - this.inscription.length }} / 200</span><br>
            </ion-col>
          <ion-col col-12 margin-top>
            <button ion-button (click)="createOrder()" class="action-order" large block margin-bottom>{{ "Ordina a soli" | translate }}: <b> {{ this.tale.printing_price | currency:'EUR':true }}</b></button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

</ion-content>
