<ion-header class="navbar cornicetta">
  <button ion-button ion-only class="btn-menu btn-clear" (click)="goToChildrenPage()">
    <ion-icon name="arrow-back"></ion-icon>
  </button>
  <ion-title>
    <img src="assets/imgs/logo.png" >
  </ion-title>
</ion-header>


<ion-content>
  <ion-list class="order-list with-wave">
    <ion-item *ngFor="let order of orders">
        <ion-thumbnail item-start>
          <img src="{{order.products[0]?.print?.tale?.preview_image}}">
        </ion-thumbnail>
        <h2 text-wrap class="title" color="primary">
          {{order.products[0]?.print?.tale?.title}}
        </h2>
        <p>
          <span class="date">
            {{order.updated_at | date: 'dd/MM/yyyy' }}
          </span>
          <span class="state">{{ order.status | translate }}</span>
        </p>
  
        <ion-icon name="logo-euro" color="warning" clear item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
